<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf8">
		<title>3.5.5 Formulärhantering</title>

		<link rel="stylesheet" href="style.css">

		<script src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
		<script src="jquery.validate.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
	<form id="signup" method="get" action="">
		
		<div>
			<label for="username">Användarnamn*:</label>
			<input type="text" id="username" name="username">

		</div>
		<div>
			<label for="pass1">Lösenord*:</label>
			<input type="password" id="password" name="password">

		</div>
		<div>
			<label for="pass2">Bekräfta Lösenord*:</label>
			<input type="password" id="confirm_password" name="confirm_password">
		</div>
		<div>
			<label for="name">Förnamn*:</label>
			<input type="text" id="name" name="name">

		</div>
		<div>
			<label for="email">E-postadress*:</label>
			<input type="text" id="email" name="email">

		</div>
		<div>
			<span class="label">Favoritfärg:</span>
			Röd<input type="radio" name="favColor" value="Röd">
			Grön<input type="radio" name="favColor" value="Grön">
			Blå<input type="radio" name="favColor" value="Blå">
		</div>
		<div>
			<span class="label">Vilka språk kan du?:</span>
			JavaScript<input type="checkbox" name="lang" value="JS">
			Java<input type="checkbox" name="lang" value="Java">
			Ruby<input type="checkbox" name="lang" value="Ruby">
		</div>
		<div>
			<label></label>
			<input type="submit" id="submitBtn" value="Skicka">
		</div>
		<div id="status"></div>
		
	</form>
	

	</body>
<html>
